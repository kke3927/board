<!-- 이 파일 완성하고 컨트롤러 가서 매핑 연결하면 테스트 돌릴 수 있음.
   코드 바꿀 때마다 recompile 해야 함 (ctrl + shift + f9) 혹시 안 되면 ctrl + S 하고 해보기
   같이 쓰면 편한 웹스토어 앱 - liveReload (vsCode 에서 live server 같은 거)-->
<!--<header>header 삽입부</header>

    header 를 컴포넌트 방식으로 바꿔줄 것.

    사용법: th:replace <태그명 th:replace="~{가져올 컴포넌트 파일명 :: selector}"></태그명>
    <header>header 삽입부</header> => <header th:replace="~{header::#header}"></header>
    -->
<!--<header th:replace="~{header::#header}"></header> 대신 아래로 하기 -->
<header id="header" class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<!-- 할일: 타임리프 deCoupled 로직 적용해보기

deCoupled 로직이란 html문서에 타임리프문법은 xml 로 빼서 관리
해당 html 파일과 xml 파일 연결은-->
<main class="container">

    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option value="">제목</option>
                                            <option value="">본문</option>
                                            <option value="">id</option>
                                            <option value="">닉네임</option>
                                            <option value="">해시태그</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <table class="table">
        <thead>
        <tr>
            <th class="col-6">제목</th>
            <th class="col-2">해시태그</th>
            <th class="col-2">작성자</th>
            <th class="col-2">작성일</th>

</main>
