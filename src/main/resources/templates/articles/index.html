<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search_bar.css">
</head>
<body>
<!-- 이 파일 완성하고 컨트롤러 가서 매핑 연결하면 테스트 돌릴 수 있음.
   코드 바꿀 때마다 recompile 해야 함 (ctrl + shift + f9) 혹시 안 되면 ctrl + S 하고 해보기
   같이 쓰면 편한 웹스토어 앱 - liveReload (vsCode 에서 live server 같은 거)-->
<!--<header>header 삽입부</header>

    header 를 컴포넌트 방식으로 바꿔줄 것.

    사용법: th:replace <태그명 th:replace="~{가져올 컴포넌트 파일명 :: selector}"></태그명>
    <header>header 삽입부</header> => <header th:replace="~{header::#header}"></header>
    -->
<!--<header th:replace="~{header::#header}"></header> 대신 아래로 하기 -->
<header id="header"></header>
<!-- 할일: 타임리프 deCoupled 로직 적용해보기

deCoupled 로직이란 html문서에 타임리프문법은 xml 로 빼서 관리
해당 html 파일과 xml 파일 연결은-->
<main class="container">

    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option value="">제목</option>
                                            <option value="">본문</option>
                                            <option value="">id</option>
                                            <option value="">닉네임</option>
                                            <option value="">해시태그</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="search" name="search">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <table class="table">
        <thead>
        <tr>
            <th class="col-6">제목</th>
            <th class="col-2">해시태그</th>
            <th class="col-2">작성자</th>
            <th class="col-2">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1번글</td>
            <td>#java</td>
            <td>bitstudy</td>
            <td>2022-12-22</td>
        </tr>
        <tr>
            <td>2번글</td>
            <td>#spring</td>
            <td>bitstudy</td>
            <td>2022-12-22</td>
        </tr>
        <tr>
            <td>3번글</td>
            <td>#mysql</td>
            <td>bitstudy</td>
            <td>2022-12-22</td>
        </tr>
        </tbody>

    </table>
    <nav class="d-flex justify-content-center">
        <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
            <li class="page-item">
                <a class="page-link no-border" href="#">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
            <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
            <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
            <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
            <li class="page-item">
                <a class="page-link no-border" href="#">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

</main>

<footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
